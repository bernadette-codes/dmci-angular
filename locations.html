<!DOCTYPE html>
<html lang="en" ng-app="dmci">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DMCI Homes | Real Estate Philippines, Condo, House & Lot for Sale</title>
    <meta name="description" content="The website of DMCI Homes where you can buy prime house and lots, real estate properties, apartments & condos for sale in the Philippines.">
    <meta name="keywords" content="DMCI, DMCI Condo, Condo Manila, Condo Philippines, Condo for sale, Las Pinas Condo, Makati Condo, Mandaluyong Condo, Muntinlupa Condo, Paranaque Condo, Pasay Condo, Pasig Condo, Taguig Condo">
    <meta name="author" content="Bernadette Engleman">
    <link rel="shortcut icon" href="img/icons/favicon.png">
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="60" ng-controller="PropLocController as propLoc">

<header id="first-slider">
    <h1>DMCI Homes</h1>
</header>

<!-- Nav Bar -->
<nav class="container-fluid navbar navbar-main" data-spy="affix">
    <div class="wrap1">
        <ul class="nav navbar-nav">
            <li><a href="index.html#propertiesSection">PROPERTIES</a></li>
            <li><a href="index.html#buyersGuideSection">BUYERS GUIDE</a></li>
            <li><a href="index.html#aboutSection">ABOUT</a></li>
        </ul>
    </div>
</nav>

<contact-modal></contact-modal>

<!-- Properties by Cities-->
<div ng-repeat="propLoc in cityLoc">
    <section id="{{propLoc.id}}" class="container-fluid">
        <div contact-button></div>

        <div class="cityProp">
            <div dmci-logo></div>
            <h2 class="text-left">{{propLoc.cityName}} Condo</h2>
            <hr>

            <!-- Accordion -->
            <div class="panel-group accordion" ng-repeat="list in propLoc.lists">
                <div ng-show="list.show" class="panel panel-default">
                    <div class="panel-heading {{list.color}}">
                        <a data-toggle="collapse" data-parent="#accordion" href="#{{list.collapse}}">
                            <h4 class="panel-title">{{list.title}}</h4>
                        </a>
                    </div>
                    <div id="{{list.collapse}}" class="panel-collapse collapse in">
                        <div class="panel-body text-center">
                            <div ng-repeat="condoLoc in list.properties">
                                <h5>{{condoLoc.propName}}</h5>
                                <div class="propName">
                                    <a target="_blank" href="{{condoLoc.link}}">
                                        <img ng-src="{{condoLoc.namePhoto}}" alt="{{condoLoc.propName}}" class="img-responsive">
                                        <img ng-src="{{condoLoc.mapPhoto}}" alt="{{condoLoc.propName}}" class="img-responsive"><br>
                                        <p class="infoBtn">More Info</p>
                                        <p class="text-left">Location:&nbsp; {{condoLoc.address}}</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Footer -->
<footer class="container-fluid text-center">
    <footer-main></footer-main>
    <p><small>Copyright Â© <span id="year"></span>&nbsp; All rights reserved.&nbsp;&nbsp;
        &nbsp;<span>Designed and created by:&nbsp; <a href="http://www.bernadetteengleman.com/" target="_blank">Bernadette Engleman&#128279;</a></span>
    </small></p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
<!-- AngularJS App -->
<script src="js/app.js"></script>
<script src="js/template.js"></script>

</body>

</html>
